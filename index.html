<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <style>
    body, html{
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("images/dogs.jpg");
      height: 100%; 
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .text h4{
      position: absolute;
      top:10px;
      right:20px;
      border-radius: 10px;
      padding: 12px;
      color: white;
      background-color: rgba(0, 0, 0, 0.2);
      width:fit-content;
      font-size: 30px;

    }
    .text2 h4{
      position: absolute;
      top:10px;
      right:150px;
      border-radius: 10px;
      padding: 12px;
      color: white;
      background-color: rgba(0, 0, 0, 0.2);
      width:fit-content;
      font-size: 30px;

    }
    .text a{
      text-decoration: none;
    }
    .text h4:hover{
      background-color: rgba(0, 0, 0, 0.9);
      box-shadow: 3px 3px 7px 0px orange;
    }
    .text2 h4:hover{
      background-color: rgba(0, 0, 0, 0.9);
      box-shadow: 3px 3px 7px 0px orange;
    }
    .mainText h1{ 
      padding: 17px;
      color: white;
      background-color: rgba(3, 3, 3, 0.5);
      font-size: 70px;
      width:fit-content;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 4px;
      font-weight: lighter;
      text-align: center;
    }
    @media screen and (max-width: 1280px) {

			.mainText h1 {
				font-size: 45px;
			}
      .text h4, .text2 h4{
        font-size:25px;
      }
      .text2 h4{
        right:130px;
      }
		}

		@media screen and (max-width: 980px) {

			.mainText h1 {
				font-size: 40px;
			}
      .text h4, .text2 h4{
        font-size:25px;
      }
      .text2 h4{
        right:120px;
      }
		}

		@media screen and (max-width: 736px) {

			.mainText h1 {
				font-size: 35px;
			}
      .text h4, .text2 h4{
        font-size:15px;
      }
      .text2 h4{
        right:110px;
      }
		}
      </style>
</head>
<body>
    <div class="mainText">
      <div class="col-lg-12"><h1>Rescue and adopt rescued <b style="color:orange">dogs</b>!</h1>
      </div>
    </div>
    <div class="text">
      <div class="col-lg-3"><a href="nextpage.html"><h4 style="color:orange;">About</h4></a>
      </div>
    </div>
    <div class="text2">
      <div class="col-lg-3"><a href="nextPage.html#contact"><h4 style="color:orange;">Contact</h4></a>
      </div>
    </div>
    
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>
</html>
